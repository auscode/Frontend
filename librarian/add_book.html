<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <a href="./dashboard.html"><button>Dashboard</button></a>
    <h1>Add Book</h1>
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title of the book" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author " placeholder="Enter author of the book" required>
        <button type="submit">Add Book</button>
    </form>
    <h1>Book List</h1>
    <div id="booksList"></div>

    <script src="../js/books.js"></script>
</body>

</html>
